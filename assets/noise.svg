<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="80"
    height="80"
    viewBox="0 0 80 80"
    preserveAspectRatio="none">

    <filter id="noiseFilter">
        <feTurbulence
            type="fractalNoise"
            baseFrequency="0.9"
            numOctaves="2"
            stitchTiles="stitch" />
    </filter>

    <rect
        width="100%"
        height="100%"
        filter="url(#noiseFilter)"
        opacity="0.02" />
</svg>